name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [ main ]
    paths:
      - 'vault/**'
      - 'quartz/**'
      - '.github/workflows/azure-static-web-apps.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Quartz deps
        working-directory: quartz
        run: pnpm install --no-frozen-lockfile

      - name: Build site
        working-directory: quartz
        run: node ./quartz/bootstrap-cli.mjs build -d ../vault -o public

      - name: Add SWA config (caching/headers)
        run: |
          cp config/staticwebapp.config.json quartz/public/staticwebapp.config.json

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: quartz/public
          skip_app_build: true
