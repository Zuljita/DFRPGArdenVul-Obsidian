name: Build & Deploy GitHub Pages (Quartz)

on:
  push:
    branches: [ main ]
    paths:
      - 'vault/**'
      - 'quartz/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Quartz deps
        working-directory: quartz
        run: pnpm install --no-frozen-lockfile

      - name: Build Quartz site
        working-directory: quartz
        run: node ./quartz/bootstrap-cli.mjs build -d ../vault -o public

      - name: Add CNAME for custom domain
        run: echo "ardenvul.dungeonsonautomatic.com" > quartz/public/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

